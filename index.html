<!DOCTYPE html>
<html ng-app="movieSearch">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  <div class="container">
    <article class="page-header">
      <h1 class="text-center">Welcome to OMDB Movie Search</h1>
    </article>
  <section class="container">
    <form class="form-group">
      <article class="col-md-4 col-md-offset-4">
          <label for="search">Enter a movie title</label>
          <input type="text" class="form-control" id="search" ng-model="movieTitle" placeholder="Title of Movie"><br>
          <button class="btn-group-justified btn btn-primary" type="submit" ng-submit=""><i class="fa fa-search" aria-hidden="true"></i> Search</button>
      </article>
    </form>
  </section>
  <section class="container">
    <main ui-view></main>
  </section>
</div>



    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
    <script src="app/services/movieSearch.service.js" charset="utf-8"></script>
    <script src="app/controllers/Search.controller.js" charset="utf-8"></script>
    <script src="app/controllers/Detail.controller.js" charset="utf-8"></script>

  </body>
</html>
